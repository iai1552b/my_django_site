{% load static %}
<html>
	<head>
	<link rel="stylesheet" href="{% static 'css/app.css' %}">
		<title>Киноафиша</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Домашняя страница</a></h1>
			
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% for post in posts %}
						<div class="post">
							
							<h1><a href="">{{ post.title }}</a></h1>
							<p>{{ post.text|linebreaksbr }}</p>
							<div class="date">
								<p>Дата выхода: {{ post.created_date }}</p>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
